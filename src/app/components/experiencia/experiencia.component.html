<div id="educacion">
  <div class="card-titles">
    <h2>Educación</h2>
    <div class="btn-edit">
      <a herf="#" class="btn-right"><i class="fa fa-pen"></i></a>
    </div>
  </div>
<div>
  <ul class="items-list">
    <li *ngFor="let educacion of educacionList">
      <div class="data-container">
        <a herf="#">
        <div class="logo-image-container">
          <img
          class="logo-image"
          [src]="educacion.img"/>
      </div>
      <div class="list-info">
        <div>
          <h3>{{educacion.school}}</h3>
          <p>{{educacion.carrer}}</p>
          <p><time>{{educacion.star}}</time> - <time>{{educacion.end}}</time></p>
        </div>
      </div>
      </a>
      </div>
      <div class="data-control">
        <div class="btn-edit">
          <a herf ="#" class="btn-right"><i class="fa fa-pen"></i></a>
        </div>
      </div>
    </li>
  </ul>
</div>
</div>
