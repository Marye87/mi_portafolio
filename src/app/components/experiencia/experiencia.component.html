<div class="card mat-card">
  <div id="experiencia">
      <div class="card-titles">
        <h2>Experiencia</h2>

        <div class="btn-edit">
          <a herf="#" class="btn-right"><i class="fa fa-plus"></i></a>
        </div>
        
        <div class="btn-edit">
          <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
        </div>
    
          <ul class ="items-list">
           <li *ngFor="let experience of experienciaList">
            <div class="data-container">
               <a herf="#">
              <div class="logo-image-container">
                <img
                class="logo-image"
                [src]=""/>
              </div>
              <div class="list-info">
                <div>
                  <h3>{{experience.company}}</h3>
                  <p>{{experience.position}}</p>
                  <span>{{experience.mode}}</span>
                  <p><time>{{experience.star}}</time> - <time>{{experience.end}}</time></p>
                  <p>{{experience.timeElapsed}}</p>
                </div>
              </div>
             </a>
            </div>
        
          <div class="data-control">
            <div class="btn-edit">
            <a herf="#" class="btn-right"><i class="fa fa-pen"></i></a>
          </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
